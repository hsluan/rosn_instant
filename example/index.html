<!DOCTYPE html>
<html>

<head>
  <script src="./rosninstant.umd.production.min.js"></script>
</head>

<body>
  <script>
    //for initialize some function
    ROSNInstant.initializeAsync()
      .then(data => {
        const config = { adsType: "reward", rewardType: "POINT", num: 9 };
        ROSNInstant.showAds(
          config,
          (reward) => {
            console.log("view ads success", reward);
          },
          () => {
            console.log("view ads failed");
          }
        )


        ROSNInstant.closeGame();//Indicates close game
      })
  </script>
</body>

</html>
